<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stickiton</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/balloon.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <script src="../scripts/core/iro.js"></script>
</head>

<body>
    <div id="hidden-menu">
        <div class="settings-nav tabs is-centered is-boxed">
            <ul>
                <li class="note-settings is-active"><a>This Notes Settings</a></li>
            </ul>
        </div>

        <div class="container option-wrapper">
            <div class="columns is-mobile">
                <div class="column">
                    <div class="field">
                        <label class="label">Sticky Note Background Colour</label>
                        <div class="control">
                            <input id="cpi-background" class="input cp-settings" type="text" pattern="#[a-f0-9]{6}" title="Sticky Note Background Colour" value="#ffffff">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Font Colour</label>
                        <div class="control">
                            <input id="cpi-font" class="input cp-settings" type="text" pattern="#[a-f0-9]{6}" title="Sticky Note Font Colour" value="#ffffff">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Menu Buttons Colour</label>
                        <div class="control">
                            <input id="cpi-menu" class="input cp-settings" type="text" pattern="#[a-f0-9]{6}" title="Sticky Note Menu Buttons Colour" value="#ffffff">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Font Family</label>
                        <div class="control">
                            <div class="select">
                                <select class="cp-settings cp-dropdown">
                                    <option>Comfortaa</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column has-text-centered">
                    <p class="settings-text"> Hex Colour: <span id="hex-color"></span></p>
                    <div class="cp-square"></div>
                    <div id="color-picker-container"></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-menu">
            <!-- Windows Navbar -->
            <div id="win-start" class="navbar-start">
                <div href="" class="navbar-item"><i class="fa fa-plus-circle window-button newNote"></i></div>
                <div href="" class="navbar-item"><i class="fa fa-floppy-o window-button save"></i></div>
                <div href="" class="navbar-item"><i class="fa fa-file window-button openFile"></i></div>
            </div>
            <div id="win-end" class="navbar-end">
                <div href="" class="navbar-item"><i class="fa fa-window-minimize window-button minimize"></i></div>
                <div href="" class="navbar-item"><i class="fa fa-window-maximize window-button maximize"></i></div>
                <div href="" class="navbar-item"><i class="fa fa-times window-button close"></i></div>
            </div>
            <!-- macOS Navbar -->
            <div id="mac-start" class="navbar-start nav-hidden">
                <div href="" class="navbar-item"><i class="fa fa-times window-button close"></i></div>
                <div href="" class="navbar-item"><i class="fa fa-window-minimize window-button minimize"></i></div>
                <div href="" class="navbar-item"><i class="fa fa-window-maximize window-button maximize"></i></div>
            </div>
            <div id="mac-end" class="navbar-end nav-hidden">
                <div href="" class="navbar-item"><i class="fa fa-file window-button openFile"></i></div>
                <div href="" class="navbar-item"><i class="fa fa-floppy-o window-button save"></i></div>
                <div href="" class="navbar-item"><i class="fa fa-plus-circle window-button newNote"></i></div>
            </div>
        </div>
    </nav>
    <div class="nav-buffer"></div>
    <div id="note" class="textarea main-text" contenteditable></div>
    <div class="sticky-footer" id="footer">
        <i id="settings" class="fa fa-cog window-button"></i>
        <div id="footer-div" class="footer-notification balloon-hover-light" data-balloon="Click to open a file!" data-balloon-pos="up" data-balloon-length="fit"><a
                id="footer-info">Stickiton</a></div>
    </div>
    <script type="text/javascript" src="scripts/renderer.js"></script>
</body>

</html>
